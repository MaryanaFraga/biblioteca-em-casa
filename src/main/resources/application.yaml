spring:
  application:
    name: biblioteca-em-casa
  datasource:
    url: jdbc:h2:mem:livros
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always